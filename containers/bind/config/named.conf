# Only define the known VLAN subnets as trusted
acl "trusted" {
  10.1.0.0/24;    # LAN
  10.1.7.0/24;    # SERVERS
  10.5.0.0/24;    # CONTAINERS
};

options {
  directory "/var/cache/bind";
  listen-on { 127.0.0.1; 10.5.0.3; };

  allow-recursion {
    trusted;
  };
  allow-transfer {
    none;
  };
  allow-update {
    none;
  };
};

logging {
  channel stdout {
    stderr;
    severity info;
    print-category yes;
    print-severity yes;
    print-time yes;
  };
  category security { stdout; };
  category dnssec   { stdout; };
  category default  { stdout; };
};

include "/etc/bind/rndc.key";
include "/etc/bind/externaldns.key";

controls {
inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
};

zone "pill.ac." {
  type master;
  file "/etc/bind/zones/pill.ac";
};

zone "sillock.io." {
  type master;
  file "/etc/bind/zones/db.sillock.io";
  journal "/var/cache/bind/db.sillock.io.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
    grant externaldns zonesub ANY;
  };
};

zone "1.10.in-addr.arpa." {
  type master;
  file "/etc/bind/zones/db.1.10.in-addr.arpa";
};